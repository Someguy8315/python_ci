name: Main CI Jobs

on: [push, pull_request]

jobs:
  uv_setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Check uv version
        run: |
          uv --version

      - name: Create and activate python venv
        run: |
          uv venv
          source .venv/bin/activate

      - name: Run python script
        run: |
          python test.py
